<owl-carousel-o [options]="mainBannerOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide.id">
      {{ slide | json }}--
      <div class="row">
        <div class="col-md-6">
          <img class="d-none d-md-block w-100" [src]="slide.img" />
        </div>
        <div class="col-md-6">
          <img class="d-md-none d-xs-block w-100" [src]="slide.imgm" />
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
